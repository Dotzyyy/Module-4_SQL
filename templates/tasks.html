{% extends "base.html" %}

{% block content %}


<div class="container">
<h2>{{ current_user.username }}'s Tasks</h2>
</div>

<div class="row">
    <div class="helpText">
     <p id="first_inst">Add items to your list via the input section</p>
     <p id="second_inst">Click an item to mark it as complete</p>
     <p id="third_inst">Click 'X' to remove it from your task list</p>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <input id="newItem" type="text" placeholder="New item..." maxlength="40">
        <button class="submit"><i class="fas fa-pencil-alt"></i></button>
    </div>    
</div>

<div class="row">
    <div class="allItems">
        <ul class="task-list-items col-12 offset-0 col-sm-8 offset-sm-2">
        </ul>
    </div>
</div>
{% endblock %}
